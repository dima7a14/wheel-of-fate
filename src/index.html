<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tauri App</title>
</head>

<body>
<div class="container">
	<div id="wheel"></div>
	<div id="legend">
		<div class="title">
			<h1>Legend</h1>
			<button type="button" id="file_close" class="close-btn">Close</button>
		</div>
		<form class="form" id="add_choice">
			<div class="form-line">
				<label for="name">Name</label>
				<input type="text" name="name" value="" id="name" required />
			</div>
			<div class="form-line">
				<button type="submit" class="add-btn">Add</button>
			</div>
		</form>
		<ul id="choices" class="choices"></ul>
	</div>
</div>
<div class="file-modal" id="file_modal">
	<div class="modal-content">
		<button type="button" class="modal-content-btn modal-content-btn-open" id="file_modal_open">Open wheel</button>
		<button type="button" class="modal-content-btn modal-content-btn-new" id="file_modal_new">New wheel</button>
	</div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
