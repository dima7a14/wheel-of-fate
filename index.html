<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <div id="wheel"></div>
      <div id="legend">
        <h1>Legend</h1>

          <div class="form-line">
            <label for="name">Name</label>
            <input type="text" name="name" value="" required />
          </div>
          <div class="form-line">
            <button type="submit" class="add-btn">Add</button>
          </div>
        </form>
        <ul id="choices" class="choices">
          <li>
            <span>1.</span>
            <span>Noita</span>
            <button type="button" class="remove-choice">Remove</button>
          </li>
          <li>
            <span>2.</span>
            <span>Curse of the Dead Gods</span>
            <button type="button" class="remove-choice">Remove</button>
          </li>
          <li>
            <span>3.</span>
            <span>Crypt of the Necrodancer</span>
            <button type="button" class="remove-choice">Remove</button>
          </li>
        </ul>
      </div>
